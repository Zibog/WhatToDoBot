weather:
  weatherHost: api.openweathermap.org
  weatherPath: data/2.5
  weatherForecast: forecast
  weatherCurrent: weather
  weatherUnits: metric
  geoPath: geo/1.0/direct

# is intended to ALWAYS be zero
lowerBound: 0
# 5 days is the maximum forecast on free plan
upperBound: 5

database:
  dbHost: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
  dbUser: root
  dbDriver: org.h2.Driver
  dbPassword:

gemini:
  modelUrl: https://generativelanguage.googleapis.com/v1beta/models
  modelName: gemini-2.0-flash
  modelAction: generateContent

requestTimeout: 30