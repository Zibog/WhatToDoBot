weather:
  weatherApiUrl: https://api.openweathermap.org/data/2.5
  weatherForecast: forecast/daily
  weatherCurrent: weather
  weatherUnits: metric

# is intended to ALWAYS be zero
lowerBound: 0
upperBound: 7

database:
  dbHost: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
  dbUser: root
  dbDriver: org.h2.Driver
  dbPassword:

gemini:
  modelUrl: https://generativelanguage.googleapis.com/v1beta/models
  modelName: gemini-2.0-flash
  modelAction: generateContent

requestTimeout: 30